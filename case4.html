<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дни до Нового года и високосный год</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
        }

        .error {
            color: #d32f2f;
        }

    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="dateInput" placeholder="Введите дату дд.мм.гггг">
        <br>
        <button onclick="calculate()">Рассчитать</button>
        <div id="daysResult" class="result"></div>
        <div id="leapResult" class="result"></div>
    </div>

    <script>
    function formatDate(input){
      let s = (input || "").trim();
      // добавляем точки
      if(!s.includes(".") && /^\d{8}$/.test(s)){
        s = s.slice(0,2) + "." + s.slice(2,4) + "." + s.slice(4);
      }
      return s;
    }

    function showFormatError(){
      const daysDiv = document.getElementById("daysResult");
      const leapDiv = document.getElementById("leapResult");
      daysDiv.innerHTML = `<span class="error"><strong>Ошибка!</strong></span> Формат должен быть <strong>дд.мм.гггг</strong>`;
      leapDiv.textContent = "";
    }

    function showDateError(){
      const daysDiv = document.getElementById("daysResult");
      const leapDiv = document.getElementById("leapResult");
      daysDiv.innerHTML = `<span class="error"><strong>Ошибка!</strong></span> Некорректная дата`;
      leapDiv.textContent = "";
    }

    function isLeapYear(year){
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function calculate(){
      const inputEl = document.getElementById("dateInput");
      const daysDiv  = document.getElementById("daysResult");
      const leapDiv  = document.getElementById("leapResult");

      const formatted = formatDate(inputEl.value);
      inputEl.value = formatted; // показываем отформат. дату

      const parts = formatted.split(".");
      if(parts.length !== 3 || parts.some(p => p.length === 0)){
        showFormatError();
        return;
      }

      const day   = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10);
      const year  = parseInt(parts[2], 10);

      // проверка диапазонов
      if(
        Number.isNaN(day) || Number.isNaN(month) || Number.isNaN(year) ||
        day < 1 || day > 31 || month < 1 || month > 12
      ){
        showDateError();
        return;
      }

      // строгая проверка даты
      const inputDate = new Date(year, month - 1, day);
      if(
        inputDate.getFullYear() !== year ||
        inputDate.getMonth() !== (month - 1) ||
        inputDate.getDate() !== day
      ){
        showDateError();
        return;
      }

      
      const newYearDate = new Date(year, 11, 31);

      
      const msInDay = 1000 * 60 * 60 * 24;
      const diffMs  = newYearDate - inputDate;
      const diffDays = Math.ceil(diffMs / msInDay);

      daysDiv.textContent = `Дней до Нового года: ${diffDays}`;

      // проверка на високосный
      leapDiv.textContent = isLeapYear(year) ? "Год високосный" : "Год не високосный";
    }
  </script>
</body>
</html>
