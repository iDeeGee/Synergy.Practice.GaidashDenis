<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дни до Нового года и високосный год</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="dateInput" placeholder="Введите дату дд.мм.гггг">
        <br>
        <button onclick="calculate()">Рассчитать</button>
        <div id="daysResult" class="result"></div>
        <div id="leapResult" class="result"></div>
    </div>

    <script>
         function calculate() {
            const input = document.getElementById("dateInput").value;
            const daysDiv = document.getElementById("daysResult");
            const leapDiv = document.getElementById("leapResult");

            // Парсим дату
            const parts = input.split('.');
            if (parts.length !== 3) {
                daysDiv.textContent = "Ошибка! Формат должен быть дд.мм.гггг";
                leapDiv.textContent = "";
                return;
            }

            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const year = parseInt(parts[2], 10);

            if (isNaN(day) || isNaN(month) || isNaN(year) || day < 1 || day > 31 || month < 1 || month > 12) {
                daysDiv.textContent = "Ошибка! Некорректная дата";
                leapDiv.textContent = "";
                return;
            }

            const inputDate = new Date(year, month - 1, day); 
            const newYearDate = new Date(year, 11, 31); // 31 декабря текущего года

            // Количество дней до НГ
            const diffTime = newYearDate - inputDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            daysDiv.textContent = `Дней до Нового года: ${diffDays}`;

            // Проверка на високосный год
            let leapText = "";
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                leapText = "Год високосный";
            } else {
                leapText = "Год не високосный";
            }

            leapDiv.textContent = leapText;
        }
        
    </script>
</body>
</html>
